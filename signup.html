<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <!-- * Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- * fontawesome -->
    <script
      src="https://kit.fontawesome.com/e6a9e22029.js"
      crossorigin="anonymous"
    ></script>
    <!-- * Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- *style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container my-5 text-center">
        <div class="group">
          <div class="m-auto w-75 p-5">
            <h1 class="main-color">Smart Login System</h1>

            <input
              id="signup-name"
              class="form-control my-3"
              placeholder="Enter your name"
              type="text"
              oninput="validate(nameRegex, signupName)"
            />
            <p class="d-none text-danger">Name at least 3 characters</p>
            <input
              id="signup-email"
              class="form-control my-3"
              placeholder="Enter your email"
              type="email"
              oninput="validate(emailRegex, signupEmail)"
            />
            <p class="d-none text-danger">Email is invalid</p>

            <input
              id="signup-password"
              class="form-control my-3"
              placeholder="Enter  password"
              type="password"
              oninput="validate(passwordRegex, signupPassword)"
            />
            <p class="d-none text-danger">
              Password contains 1 special character, 1 Numeric, 1 uppercase1, 1
              lowercase, range [8-15]
            </p>
            <!-- <div class="signed-user d-none"></div> -->

            <button
              class="btn btn-outline-info w-100 my-3 signup-btn"
              type="button"
              onclick="signup()"
            >
              Sign Up
            </button>
            <p class="text-white">
              You have an account?
              <a class="text-white" href="index.html">Signin</a>
            </p>
          </div>
        </div>
      </div>
      <div
        class="my-modal position-absolute d-flex justify-content-center align-items-center d-none"
      >
        <div class="modal-content bg-white p-4 rounded">
          <header
            class="modal-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="error d-flex">
              <h3 class="text-danger">Error</h3>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">Please write all correct information</p>
        </div>
      </div>
    </main>

    <!-- * Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- * MY JS -->
    <script src="js/index.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
