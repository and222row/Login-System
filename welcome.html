<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- * Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- * fontawesome -->
    <script
      src="https://kit.fontawesome.com/e6a9e22029.js"
      crossorigin="anonymous"
    ></script>
    <!-- * Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- *style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="min-vh-100">
      <nav class="navbar navbar-expand-lg navbar-dark group fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">SMART LOGIN</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse m-2" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <button class="btn btn-outline-danger log-out" onclick="exit()">
                log out
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div
        class="container d-flex justify-content-center align-items-center flex-column min-vh-100"
      >
        <div class="group w-75 text-center p-4">
          <h1>Welcome <span class="signed-user"></span></h1>
          <button class="btn btn-outline-danger log-out" onclick="exit()">
            log out
          </button>
        </div>
      </div>

      <div
        class="my-modal position-absolute d-flex justify-content-center align-items-center d-none"
      >
        <div class="modal-content bg-white p-4 rounded">
          <header
            class="modal-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="error d-flex">
              <h3 class="text-danger">Error</h3>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">Please write all correct information</p>
        </div>
      </div>
    </main>

    <!-- * Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/welcome.js"></script>

    <!-- * MY JS -->
    <script src="js/index.js"></script>
  </body>
</html>
